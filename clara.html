<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Clara's Bunny Page</title>
    <style>
      body {
        background: linear-gradient(to bottom, #fceabb, #f8b500);
        font-family: Arial, sans-serif;
        text-align: center;
        color: #333;
      }
      
      h1 {
        font-size: 48px;
        margin-top: 50px;
      }
      
      p {
        font-size: 24px;
        margin-top: 20px;
      }
      
      img {
        margin-top: 50px;
        border-radius: 50%;
        box-shadow: 2px 2px 10px #333;
      }
      
      button {
        font-size: 24px;
        background-color: #f44336;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        border-radius: 20px;
        box-shadow: 2px 2px 10px #333;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #b71c1c;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Clara's Bunny Page</h1>
    <p>Here's an adorable baby bunny for you:</p>
    <img src="https://source.unsplash.com/300x300/?bunny" alt="cute baby bunny picture">
    <p id="fact"></p>
    <p>Thank you for visiting our website! Come back soon for more cute bunny pictures.</p>
    <button onclick="location.reload(); getFact()">Refresh Bunny Picture and Fact</button>
    <script>
      function getFact() {
        const facts = [
          "Baby rabbits are called kits.",
          "Rabbits have 28 teeth.",
          "Rabbits can jump up to three times their own height.",
          "Rabbits are social animals and often live in groups.",
          "A group of wild rabbits is called a fluffle.",
          "Rabbits have a very keen sense of hearing and can even rotate their ears 180 degrees.",
          "Domesticated rabbits can live up to 12 years.",
          "Rabbits are crepuscular, which means they are most active at dawn and dusk.",
          "A female rabbit is called a doe, and a male rabbit is called a buck.",
          "Rabbits can run up to 45 miles per hour."
        ];
        const randomFact = facts[Math.floor(Math.random() * facts.length)];
        document.getElementById("fact").innerHTML = randomFact;
      }
      getFact();
    </script>
  </body>
</html>
