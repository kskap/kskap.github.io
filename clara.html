<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Clara's Bunny Page</title>
    <style>
      body {
        background: linear-gradient(to bottom, #fceabb, #f8b500);
        font-family: 'Baloo 2', cursive;
        text-align: center;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      
      /* Styles for h1, p, img, button, and #game elements */
      
    </style>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome to Clara's Bunny Page</h1>
    <div>
      <p>Here's an adorable baby bunny for you:</p>
      <img src="https://source.unsplash.com/300x300/?bunny" alt="cute baby bunny picture">
      <p id="fact"></p>
      <p>Thank you for visiting our website! Come back soon for more cute bunny pictures.</p>
      <button onclick="location.reload(); getFact()">Refresh Bunny Picture and Fact</button>
    </div>
    <div id="game">
      <p>Help the bunny collect as many carrots as possible!</p>
      <img id="bunny" src="https://i.imgur.com/h5U0W8c.png" alt="cute bunny image">
      <img id="carrot" src="https://i.imgur.com/pOvpN1W.png" alt="carrot image">
      <br>
      <button onclick="moveBunny()">Start</button>
    </div>
    <script>
      function getFact() {
        const facts = [
          "Baby rabbits are called kits.",
          "Rabbits have 28 teeth.",
          "Rabbits can jump up to three times their own height.",
          "Rabbits are social animals and often live in groups.",
          "A group of wild rabbits is called a fluffle.",
          "Rabbits have a very keen sense of hearing and can even rotate their ears 180 degrees.",
          "Rabbits are crepuscular, which means they are most active at dawn and dusk.",
          "A female rabbit is called a doe, and a male rabbit is called a buck.",
          "Rabbits can run up to 45 miles per hour."
        ];
        const randomFact = facts[Math.floor(Math.random() * facts.length)];
        document.getElementById("fact").innerHTML = randomFact;
      }
      
      getFact();
      
      function moveBunny() {
        const bunny = document.getElementById("bunny");
        const carrot = document.getElementById("carrot");
        let bunnyPosition = 0;
        let carrotPosition = 0;
        
        document.addEventListener("keydown", (event) => {
          if (event.code === "ArrowLeft") {
            bunnyPosition -= 10;
            bunny.style.left = bunnyPosition + "px";
          } else if (event.code === "ArrowRight") {
            bunnyPosition += 10;
            bunny.style.left = bunnyPosition + "px";
          } else if (event.code === "ArrowUp") {
            carrotPosition -= 10;
            carrot.style.top = carrotPosition + "px";
            if (isCollision(bunny, carrot)) {
              alert("Carrot collected!");
              carrotPosition = 0;
              carrot.style.top = carrotPosition + "px";
            }
          }
        });
        
        function isCollision(bunny, carrot) {
          const bunnyRect = bunny.getBoundingClientRect();
          const carrotRect = carrot.getBoundingClientRect();
          
          return !(
            bunnyRect.bottom < carrotRect.top ||
            bunnyRect.top > carrotRect.bottom ||
            bunnyRect.right < carrotRect.left ||
            bunnyRect.left > carrotRect.right
          );
        }
      }
    </script>
  </body>
</html>
